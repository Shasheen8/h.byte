site_name: HealthyByte 
site_description: HealthyByte Playground
site_author: Shasheen Bandodkar
site_url: https://sitename.example

docs_dir: docs

theme:
  name: material
  logo: assets/logo.png
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.tabs
    - navigation.indexes
    - content.action.edit

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep orange
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  
  plugins:
    - search
    - rss:
      length: 100
    - minify:
        minify_html: true
        minify_css: true
        minify_js: true

repo_name: h.byte
repo_url: https://github.com/Shasheen8/h.byte
edit_uri: edit/main/content/
